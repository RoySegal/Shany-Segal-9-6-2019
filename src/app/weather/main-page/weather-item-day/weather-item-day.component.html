<mat-card class="day-card">
  <div class="day">{{dayWeather.day}}</div>
  <div class="date">{{dayWeather.date | date}}</div>
  <div class="spacer"></div>
  <div>{{dayWeather?.dayWeather?.main?.temp_max}}&#8451; <span *ngIf="dayWeather?.nightWeather?.main?.temp_min">- {{dayWeather.nightWeather?.main?.temp_min}}&#8451;</span></div>
  <div class="description"><img [src]="'http://openweathermap.org/img/w/'+dayWeather?.dayWeather?.weather[0].icon+'.png'" [matTooltip]="dayWeather.dayWeather.weather[0].description"/> </div>
</mat-card>
